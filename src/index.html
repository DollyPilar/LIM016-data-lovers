<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width-device-width, initial-scale=1.0">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/01ab24adba.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&display=swap" rel="stylesheet">

</head>

<body>
  <header class="header">
    <a type="button">
      <img src="images/r.png" alt="" id="logoInicio" class="logo" />
    </a>

    <nav class="menuHorizontal" type="button">
      <li class="inputBusquedaName">
        <input type="search" id="inputBusquedaName" placeholder="Search...">
      </li>

      <input type="checkbox" id="ckbox">
      <label for="ckbox" class="drawer">
        <i class="fa fa-bars" aria-hidden="true"></i>
      </label>


      <ul class="menu-box" id="menuBox">

        

        <li id="seleccionVerTodos" class="menu">All</li>

        <li class="menu">
          <select class="select" id="genderSeleccion">
            <option value="" disabled selected>Gender</option>
            <option value="female">Female</option>
            <option value="male">Male</option>
            <option value="unknown">Unknown</option>
            <option value="genderless">Genderless</option>
          </select>
        </li>

        <li class="menu">
          <select class="select" id="speciesSeleccion">
            <option value="" disabled selected>Species</option>
            <option value="human">Human</option>
            <option value="alien">Alien</option>
            <option value="humanoid">Humanoid</option>
            <option value="unknownSpecies">Unknown</option>
            <option value="poopybutthole">Poopybutthole</option>
            <option value="mytholog">Mytholog</option>
            <option value="animal">Animal</option>
            <option value="vampire">Vampire</option>
            <option value="robot">Robot</option>
            <option value="cronenberg">Cronenberg</option>
            <option value="disease">Disease</option>
            <option value="parasite">Parasite</option>
          </select>
        </li>

        <li class="menu">
          <select class="select" id="statusSeleccion">
            <option value="" disabled selected>Status</option>
            <option value="alive">Alive</option>
            <option value="dead">Dead</option>
          </select>
        </li>

        <li class="menu">
          <select class="select" id="ordenarSeleccion">
            <option value="" disabled selected>Sort</option>
            <option value="az">A-Z</option>
            <option value="za">Z-A</option>
          </select>
        </li>



      </ul>


    </nav>
  </header>

  <main id="principal">
    <section id="banner">
      <div class="inicioBanner">
          <h1 class="textoBienvenida">Welcome to Mortypedia</h1>
          <p>All the characters of your favorite series</p>
      </div>
    </section>

    <div id="verTodos" class="contenedorCards"></div>

    <div id="personajesFiltrados" class="contenedorCards"></div>

  </main>

  <footer class="footer">
    <ul class="desarrolladoras">
      <li><a>2021. Desarrollado por:</a></li>
      <li><a href="https://github.com/DollyPilar">Dolly Ochoa <i class="fab fa-github"></i></a></li>
      <li><a href="https://github.com/LuceroSotelo">Lucero Sotelo <i class="fab fa-github"></i></a></li>
    </ul>
  </footer>



  <div id="root"></div>
  <script src="main.js" type="module"></script>
</body>

</html>
