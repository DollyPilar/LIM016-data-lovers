    <a type="button">
      <img src="images/r.png" alt="" id="botonInicio" class="logo" />

        <li id="botonVerTodos">All</li>

            <option value="genderless">Genderless</option>
          </select>
        </li>

        <li>
          <select class="select" id="speciesSeleccion">
            <option value="" disabled selected>Species</option>
            <option value="human">Human</option>
            <option value="alien">Alien</option>
            <option value="humanoid">Humanoid</option>
            <option value="unknownSpecies">Unknown</option>
            <option value="poopybutthole">Poopybutthole</option>

            <option value="animal">Animal</option>
            <option value="vampire">Vampire</option>
            <option value="robot">Robot</option>
            <option value="cronenberg">Cronenberg</option>
            <option value="disease">Disease</option>
            <option value="parasite">Parasite</option>
          </select>

        <li>
          <select class="select" id="statusSeleccion">
            <option value="" disabled selected>Status</option>
            <option value="alive">Alive</option>
            <option value="dead">Dead</option>
          </select>
        </li>

        <li>
          <select class="select" id="ordenarSeleccion">
            <option value="" disabled selected>Ordenar</option>
            <option value="az">A-Z</option>
            <option value="za">Z-A</option>
          </select>
        </li>

        <li>
          <input type="search" id="inputBusquedaName" placeholder="Search...">
        </li>

      </ul>
    </nav>
  </header>

  <main id="principal">
